<div th:insert="/user/nav"></div>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="@{/CSS/bootstrap.min.css}">
    <style>
        body {
            background-image: url(/images/sbi.png);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div style="margin: 10px;" class="col m-auto bg-transparent p-5 rounded-pill">
        <form action="password-change" method="post">
            <div>
                <h3 class="text-danger text-center">Change Password</h3>
            </div>
            <div class="form-group">
                <h6>Enter New password:</h6>
                <input type="password" name="newpass" class="form-control bg-transparent" placeholder="Enter new password" required>
            </div>
             <div class="form-group">
                <h6>Re-enter password:</h6>
                <input type="password" name="confirmpass" class="form-control bg-transparent" placeholder="Enter re-enter" required>
            </div>
            <div class="form-group">
                <input type="text" name="acno" th:value="*{session.accno}" hidden>

            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success mt-1">Change Password</button>
            </div>
            <h5 style="color: red;text-align: center;" th:text="${msg}"></h5>
        </form>
    </div>
</body>

</html>
